<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Add Font Awesome CDN link for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS_vGd0pDm-VGuf_seYNJgEdHt_3tIzSA_Rg&s'); /* Added background image */
            background-size: cover; /* Make the image cover the entire viewport */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background to make text readable */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjusted width to fit the form correctly */
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #555; /* Slightly darker label color */
        }

        .input-container {
            position: relative;
            margin-bottom: 15px; /* Space between fields */
        }

        input {
            width: 100%;
            padding: 10px 10px 10px 30px; /* Padding for icon on the left */
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #003366; /* Dark blue */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00509e; /* Darker blue on hover */
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #003366; /* Dark blue for footer links */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <label for="username">Username:</label>
            <div class="input-container">
                <i class="fas fa-user icon"></i> <!-- User icon for username -->
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <label for="password">Password:</label>
            <div class="input-container">
                <i class="fas fa-key icon"></i> <!-- Key icon for password -->
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Register</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            <p>All rights reserved &copy; 2024. Developed by Harmony Murombo.</p>
        </div>
    </div>
</body>
</html>
