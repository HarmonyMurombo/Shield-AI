<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shield AI Navigation</title>
  <!-- FontAwesome & Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <style>
    .navbar-badge {
      position: absolute;
      top: 8px;
      right: 6px;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <!-- Notification sound -->
  <audio id="notifSound" src="{{ url_for('static', filename='sounds/preview.mp3') }}" preload="auto"></audio>

  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" data-widget="pushmenu">
          <i class="fas fa-bars"></i>
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
      </li>
      <li class="nav-item">
        <a
          href="{{ url_for('atlas') }}"
          class="nav-link btn btn-primary text-white ml-2"
        >
          <i class="fas fa-comments mr-1"></i>Atlas
        </a>
      </li>
    </ul>

    <!-- Search form -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input
          class="form-control form-control-navbar"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- Right links -->
    <ul class="navbar-nav ml-auto">
      <!-- Notification bell -->
      <li class="nav-item">
        <a
          id="notifBell"
          href="{{ url_for('notifications') }}"
          class="nav-link position-relative"
        >
          <i class="far fa-bell"></i>
          <span
            id="notifCount"
            class="badge badge-warning navbar-badge"
            style="display: none"
          >0</span>
        </a>
      </li>
      <!-- Control sidebar toggle -->
      <li class="nav-item">
        <a
          class="nav-link"
          data-widget="control-sidebar"
          href="#"
          role="button"
        >
          <i class="fas fa-th-large"></i>
        </a>
      </li>
    </ul>
  </nav>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    let prevCount = 0;

    // Poll /notifications?json=1 every 5 seconds
    async function refreshNotifications() {
      try {
        const res = await fetch('{{ url_for("notifications") }}?json=1');
        const data = await res.json();
        const badge = document.getElementById('notifCount');
        if (data.count > 0) {
          badge.style.display = 'inline-block';
          badge.textContent = data.count;
        } else {
          badge.style.display = 'none';
        }
        // Play sound on new alerts
        if (data.count > prevCount) {
          document.getElementById('notifSound').play();
        }
        prevCount = data.count;
      } catch (e) {
        console.error('Error fetching notification count', e);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      refreshNotifications();
      setInterval(refreshNotifications, 5000);
    });
  </script>
</body>
</html>
